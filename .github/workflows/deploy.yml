name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build React App ğŸ—ï¸
        run: npm run build

      - name: Copy .htaccess ğŸ“
        run: cp .htaccess out/

      - name: Upload to cPanel ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out/
          server-dir: /public_html/_subdomains/kkn-countdown/
